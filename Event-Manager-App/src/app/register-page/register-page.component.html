
      <div class='outer-div'>
        <mat-card class="container" fxLayout='column' [formGroup]="form">
            <img mat-card-image class='logo' src="./assets/logos/account-circle.svg" alt="accountCircle" style="max-width: 300px;">
            <!--mat-icon mat-card-image aria-hidden="false" aria-label="Example home icon">home</mat-icon-->
            <mat-form-field  appearance="fill">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" formControlName="email" required>
                <mat-error *ngIf="form.invalid">{{getErrorMessage()}}</mat-error>

            </mat-form-field>

            <mat-form-field  appearance="fill">
              <mat-label>Enter your username</mat-label>
              <input matInput placeholder="Obelix" formControlName="username" required>
              <mat-error *ngIf="form.invalid">{{getErrorMessage()}}</mat-error>

          </mat-form-field>
    
            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Confirm your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
    
              <button mat-raised-button (click)='onSubmit()' [disabled]="form.invalid">Login</button>
        </mat-card>
    
    </div>
